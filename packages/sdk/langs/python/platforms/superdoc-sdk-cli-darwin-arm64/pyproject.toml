[build-system]
requires = ["setuptools>=70.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "superdoc-sdk-cli-darwin-arm64"
version = "1.0.0a6"
description = "SuperDoc CLI binary for macOS ARM64 (Apple Silicon)"
readme = "README.md"
requires-python = ">=3.9"
license = "AGPL-3.0"
authors = [{ name = "SuperDoc" }]

[tool.setuptools]
packages = ["superdoc_sdk_cli_darwin_arm64"]

[tool.setuptools.package-data]
superdoc_sdk_cli_darwin_arm64 = ["bin/superdoc"]
