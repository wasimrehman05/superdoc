name: Deploy Demos

on:
  push:
    branches: [main]
    paths:
      - 'packages/template-builder/**'
      - 'packages/esign/**'
  workflow_dispatch:

jobs:
  deploy-template-builder-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install
      - name: Build template-builder
        run: pnpm --filter @superdoc-dev/template-builder build
      - name: Build demo
        run: pnpm --filter superdoc-template-builder-demo build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/template-builder/demo/dist
          cname: template-builder.superdoc.dev

  deploy-esign-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm
      - run: pnpm install
      - name: Build superdoc (dependency)
        run: pnpm run build:superdoc
      - name: Build esign
        run: pnpm --filter @superdoc-dev/esign build
      - name: Build demo
        run: pnpm --filter superdoc-esign-demo build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/esign/demo/dist
          cname: esign.superdoc.dev
